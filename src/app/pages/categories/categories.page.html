<ion-content [fullscreen]="true">
  <div class="container">
    <app-header
      [headerOptions]="headerOptions"
      (page)="page($event)"
    ></app-header>

    <div
      class="category"
      *ngFor="let category of listCategoires"
      [ngStyle]="{'background-color':category.color+'50'}"
      (click)="presentActionSheet(category)"
      id="open-modal-{{category.id}}"
    >
      <div
        class="category-line"
        [ngStyle]="{'background-color':category.color}"
      ></div>
      <div class="category-text" [ngStyle]="{'color':category.color}">
        {{category.name}}
      </div>
    </div>
  </div>
</ion-content>

<ion-modal
  trigger="open-modal-{{categorySelected?.id}}"
  (willDismiss)="confirm(true)"
>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancelar</ion-button>
        </ion-buttons>
        <ion-title class="toolbar-title">Editar</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" *ngIf="categorySelected">
      <app-categories
        (closeModal)="confirm(true)"
        [categorySelected]="categorySelected"
      ></app-categories>
    </ion-content>
  </ng-template>
</ion-modal>
