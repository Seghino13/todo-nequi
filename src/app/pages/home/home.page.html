<ion-content [fullscreen]="true">
  <div class="container">
    <app-header
      [headerOptions]="headerOptions"
      (page)="page($event)"
    ></app-header>
    <app-todo-card></app-todo-card>
  </div>
  <app-task-control (modal)="openModal($event)"></app-task-control>
</ion-content>

<ion-modal trigger="open-modal" (willDismiss)="confirm(true)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancelar</ion-button>
        </ion-buttons>
        <ion-title class="toolbar-title">{{currentModal}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <app-categories
        *ngIf="currentModal === typeModal.CATEGORY"
        (closeModal)="confirm(true)"
      ></app-categories>
      <app-tasks *ngIf="currentModal === typeModal.TASK"></app-tasks>
    </ion-content>
  </ng-template>
</ion-modal>
