  </ion-fab-button>
  <ion-fab-list side="top">

      <ion-icon name="document"></ion-icon>

    <ion-fab-button (click)="openModal(typeModal.CATEGORY)">

    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
